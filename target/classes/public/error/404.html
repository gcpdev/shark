<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Error 404</title>

    <link
            href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
            rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Maven+Pro'
          rel='stylesheet' type='text/css'>

    <style type="text/css">
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #fff;
            overflow-x: hidden;
            font-family: "Maven Pro";
        }

        a {
            color: #eee;
            display: inline-block;
            padding: 2px;
            text-decoration: underline;
            font-size: 24px;
            border-bottom: transparent 1px solid;
            transition: border-color .05s;
        }

        section {
            width: 150vw;
            max-width: 550px;
            height: 100vh;
            max-height: 700px;
            background-color: #444;
            text-align: center;
            font-size: 20px;
            padding: 25px;
            color: #eee;
        }

        .main {
            margin-bottom: 5px;
        }

        .main h1 {
            font-size: 48px;
        }

        .code {
            font-size: 25px;
        }

        .fa-exclamation-triangle {
            font-size: 80px;
            margin-bottom: 25px;
            margin-top: 25px;
        }
        pre {
            display: inline;
            margin: 0;
        }
        li {
            margin: 10px;
        }
    </style>
</head>
<body>
<section>
    <i class="fa fa-exclamation-triangle"></i>
    <div>
        <div class="main">
            <h1>Usage</h1>
            <ul>
                <li>Send the ontology file with a POST request to <strong><pre>/ws/ontology</pre></strong> path.</li>
                <li>Specify the <pre>format</pre> parameter.
                    The service accepts any of <a href="https://jena.apache.org/documentation/io/rdf-output.html#formats" />Jena formats</a>, with default being the <pre>TURTLE</pre> format.</li>
                <li>The service will return the results in the requested format.</li>
            </ul>
        </div>
    </div>
</section>
</body>
</html>
